apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tax-calculator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tobiakinlade/vault-gitops-platform.git  # UPDATE THIS!
    targetRevision: HEAD
    path: kubernetes/overlays/dev/tax-calculator
  
  destination:
    server: https://kubernetes.default.svc
    namespace: tax-calculator
  
  syncPolicy:
    automated:
      prune: true      # Automatically delete resources that are no longer in Git
      selfHeal: true   # Automatically sync when cluster state deviates from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica differences (managed by HPA)
