apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: tax-calculator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: tax-calculator
    component: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
