apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: tax-calculator
  labels:
    app: tax-calculator
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tax-calculator
      component: database
  template:
    metadata:
      labels:
        app: tax-calculator
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: taxcalc
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres123
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        emptyDir: {}
