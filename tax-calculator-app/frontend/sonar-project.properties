# Project identification
sonar.projectKey=tax-calculator-frontend
sonar.projectName=Tax Calculator Frontend
sonar.projectVersion=1.0
# Source code
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/node_modules/**,**/build/**,**/dist/**,**/*.config.js
# Tests
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx
# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
