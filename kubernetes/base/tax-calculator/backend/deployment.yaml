apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tax-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      serviceAccountName: tax-calculator
      containers:
      - name: backend
        image: 180048382895.dkr.ecr.eu-west-2.amazonaws.com/tax-calculator-backend:placeholder
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        - name: VAULT_ROLE
          value: "tax-calculator"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
