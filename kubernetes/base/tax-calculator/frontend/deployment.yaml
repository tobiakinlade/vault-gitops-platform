apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tax-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
      - name: frontend
        image: 180048382895.dkr.ecr.eu-west-2.amazonaws.com/tax-calculator-frontend:placeholder
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
