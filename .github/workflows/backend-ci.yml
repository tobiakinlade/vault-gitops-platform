name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/backend/**'
  workflow_dispatch:

permissions:
  contents: write        # ✅ For updating manifests
  security-events: write # ✅ For SARIF upload
  actions: read

env:
  GO_VERSION: '1.21'
  IMAGE_NAME: tax-calculator-backend
  AWS_REGION: eu-west-2

jobs:
  # ---------------------------------------------------------
  # 1️⃣ Code Quality & Tests (SonarQube)
  # ---------------------------------------------------------
  sonarqube-analysis:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: tax-calculator-app/backend/go.sum

      - name: Install dependencies
        working-directory: tax-calculator-app/backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: tax-calculator-app/backend
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: tax-calculator-app/backend
          args: >
            -Dsonar.projectKey=tax-calculator-backend
            -Dsonar.projectName=TaxCalculatorBackend
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300

  # ---------------------------------------------------------
  # 2️⃣ Build Image & Security Scan
  # ---------------------------------------------------------
  build-and-scan:
    name: Build & Scan Image
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    if: github.event_name != 'pull_request'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: backend-security

      - name: Trivy scan (table view)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: table
          severity: CRITICAL,HIGH,MEDIUM

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------
  # 3️⃣ Update GitOps Manifests
  # ---------------------------------------------------------
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment manifest
        run: |
          IMAGE_TAG="${{ needs.build-and-scan.outputs.image-tag }}"
          echo "Updating backend deployment to image tag: ${IMAGE_TAG}"
          
          mkdir -p kubernetes/base/tax-calculator/backend
          
          if [ ! -f "kubernetes/base/tax-calculator/backend/deployment.yaml" ]; then
            cat > kubernetes/base/tax-calculator/backend/deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: backend
            namespace: tax-calculator
          spec:
            replicas: 2
            selector:
              matchLabels:
                component: backend
            template:
              metadata:
                labels:
                  component: backend
              spec:
                serviceAccountName: tax-calculator
                containers:
                - name: backend
                  image: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
                  ports:
                  - containerPort: 8080
                  env:
                  - name: PORT
                    value: "8080"
                  - name: VAULT_ADDR
                    value: "http://vault.vault.svc.cluster.local:8200"
                  - name: VAULT_ROLE
                    value: "tax-calculator"
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 10
                    periodSeconds: 5
          EOF
          else
            sed -i "s|image:.*${{ env.IMAGE_NAME }}.*|image: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" \
              kubernetes/base/tax-calculator/backend/deployment.yaml
          fi
          
          cat kubernetes/base/tax-calculator/backend/deployment.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add kubernetes/base/tax-calculator/backend/deployment.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "chore(backend): update image to ${{ needs.build-and-scan.outputs.image-tag }}"
            git push
          else
            echo "No changes to commit"
          fi

  # ---------------------------------------------------------
  # 4️⃣ Deploy via ArgoCD
  # ---------------------------------------------------------
  argocd-sync:
    name: ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: Sync application
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web \
            --insecure

          echo "Syncing backend application..."
          argocd app sync tax-calculator-backend --prune
          
          echo "Waiting for sync to complete..."
          argocd app wait tax-calculator-backend --timeout 300

      - name: Get deployment status
        run: |
          argocd app get tax-calculator-backend
