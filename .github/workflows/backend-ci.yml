name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/backend/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  IMAGE_NAME: tax-calculator-backend
  AWS_REGION: eu-west-2

permissions:
  contents: write
  security-events: write

jobs:
  # ---------------------------------------------------------
  # 1️⃣ Code Quality & Tests (SonarQube)
  # ---------------------------------------------------------
  sonarqube-analysis:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        working-directory: tax-calculator-app/backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: tax-calculator-app/backend
        run: |
          go test ./... -v -coverprofile=coverage.out -covermode=atomic

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: tax-calculator-app/backend

  # ---------------------------------------------------------
  # 2️⃣ Build Image & Security Scan
  # ---------------------------------------------------------
  build-and-scan:
    name: Build & Scan Image
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    if: github.event_name == 'push'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  # ---------------------------------------------------------
  # 3️⃣ Update GitOps Manifests
  # ---------------------------------------------------------
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Update deployment image
        run: |
          sed -i \
            "s|image:.*tax-calculator-backend.*|image: ${{ secrets.ECR_REGISTRY }}/tax-calculator-backend:${{ needs.build-and-scan.outputs.image-tag }}|g" \
            kubernetes/base/tax-calculator/backend/deployment.yaml

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add kubernetes/base/tax-calculator/backend/deployment.yaml
          git commit -m "chore(backend): update image"
          git push

  # ---------------------------------------------------------
  # 4️⃣ Deploy via ArgoCD
  # ---------------------------------------------------------
  argocd-sync:
    name: ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Sync application
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web \
            --insecure

          argocd app sync tax-calculator-backend --prune
          argocd app wait tax-calculator-backend --health --timeout 300
