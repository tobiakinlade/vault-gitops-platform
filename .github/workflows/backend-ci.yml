name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/backend/**'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  IMAGE_NAME: tax-calculator-backend
  AWS_REGION: eu-west-2

jobs:
# ----------------------------------------------------
# JOB 1: Test + SonarQube Quality Gate
# ----------------------------------------------------
  sonarqube-analysis:
    name: Test & SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: tax-calculator-app/backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: tax-calculator-app/backend
        run: |
          go test ./... -v -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out

      - name: SonarQube Scan (Go)
        uses: SonarSource/sonarqube-scan-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: tax-calculator-app/backend
          args: >
            -Dsonar.projectKey=tax-calculator-backend
            -Dsonar.projectName=TaxCalculatorBackend
            -Dsonar.sources=.
            -Dsonar.inclusions=**/*.go
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/Dockerfile
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300

# ----------------------------------------------------
# JOB 2: Build + Security Scan + Push
# ----------------------------------------------------
  build-and-scan:
    name: Build, Scan & Push Image
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    if: github.event_name == 'push'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

# ----------------------------------------------------
# JOB 3: Update GitOps Manifests
# ----------------------------------------------------
  update-manifests:
    name: Update GitOps Manifests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update backend image tag
        run: |
          sed -i "s|image:.*tax-calculator-backend.*|image: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-scan.outputs.image-tag }}|g" \
            kubernetes/base/tax-calculator/backend/deployment.yaml

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add kubernetes/base/tax-calculator/backend/deployment.yaml
          git diff --staged --quiet || git commit -m "chore(backend): update image"
          git push

# ----------------------------------------------------
# JOB 4: ArgoCD Sync
# ----------------------------------------------------
  argocd-sync:
    name: Deploy via ArgoCD
    runs-on: ubuntu-latest
    needs: update-manifests

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Sync application
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web \
            --insecure

          argocd app sync tax-calculator-backend --prune
          argocd app wait tax-calculator-backend --timeout 300
