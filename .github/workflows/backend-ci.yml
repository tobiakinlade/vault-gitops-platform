name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/backend/**'
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  actions: read

env:
  GO_VERSION: '1.21'
  IMAGE_NAME: tax-calculator-backend
  AWS_REGION: eu-west-2

jobs:
  sonarqube-analysis:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: tax-calculator-app/backend/go.sum

      - name: Install dependencies
        working-directory: tax-calculator-app/backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: tax-calculator-app/backend
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.3.0
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: tax-calculator-app/backend
          args: >
            -Dsonar.projectKey=tax-calculator-backend
            -Dsonar.projectName=TaxCalculatorBackend
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300

  build-and-scan:
    name: Build & Scan Image
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    if: github.event_name != 'pull_request'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: backend-security

      - name: Trivy scan (table view)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: table
          severity: CRITICAL,HIGH,MEDIUM

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/backend
          file: tax-calculator-app/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update kustomization with new image tag
        run: |
          IMAGE_TAG="${{ needs.build-and-scan.outputs.image-tag }}"
          echo "Updating backend to image tag: ${IMAGE_TAG}"
          
          cd kubernetes/overlays/dev
          
          kustomize edit set image \
            ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}=${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          
          cat kustomization.yaml

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add kubernetes/overlays/dev/kustomization.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "chore(backend): update image to ${{ needs.build-and-scan.outputs.image-tag }}"
            git push
          else
            echo "No changes to commit"
          fi
