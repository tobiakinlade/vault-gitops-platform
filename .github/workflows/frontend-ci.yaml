name: Frontend CI/CD
on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/frontend/**'
  workflow_dispatch:
env:
  NODE_VERSION: '18'
  IMAGE_NAME: tax-calculator-frontend
  AWS_REGION: eu-west-2
jobs:
  # Job 1: Code Quality and Tests
  test-and-scan:
    name: Test & SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            tax-calculator-app/frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./tax-calculator-app/frontend
        run: npm ci
      # - name: Run linting
      #   working-directory: ./tax-calculator-app/frontend
      #   run: npm run lint || true
      - name: Run tests with coverage
        working-directory: ./tax-calculator-app/frontend
        run: npm test -- --coverage --watchAll=false --passWithNoTests
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./tax-calculator-app/frontend
          args: >
            -Dsonar.projectKey=tax-calculator-frontend
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.test.js,**/*.test.jsx,**/node_modules/**
      - name: Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  # Job 2: Build and Security Scan
  build-and-scan:
    name: Build Image & Security Scan
    runs-on: ubuntu-latest
    needs: test-and-scan
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./tax-calculator-app/frontend
          file: ./tax-calculator-app/frontend/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      - name: Run Trivy for detailed report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Push image to Amazon ECR
        if: success()
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./tax-calculator-app/frontend
          file: ./tax-calculator-app/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # Job 3: Update Kubernetes Manifests
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update deployment manifest
        run: |
          IMAGE_TAG="${{ needs.build-and-scan.outputs.image-tag }}"
          echo "Updating frontend deployment to use image tag: ${IMAGE_TAG}"
          
          sed -i "s|image:.*frontend.*|image: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" \
            kubernetes/base/tax-calculator/frontend/deployment.yaml
          
          cat kubernetes/base/tax-calculator/frontend/deployment.yaml
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add kubernetes/base/tax-calculator/frontend/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(frontend): update image to ${{ needs.build-and-scan.outputs.image-tag }}"
            git push
          fi
  # Job 4: Trigger ArgoCD Sync
  argocd-sync:
    name: Deploy via ArgoCD
    runs-on: ubuntu-latest
    needs: update-manifests
    
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/
          argocd version --client
      - name: Sync ArgoCD application
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web \
            --insecure
          
          echo "Syncing tax-calculator-frontend application..."
          argocd app sync tax-calculator-frontend --prune
          
          echo "Waiting for application to be healthy..."
          argocd app wait tax-calculator-frontend --timeout 300
      - name: Get deployment status
        run: |
          argocd app get tax-calculator-frontend
