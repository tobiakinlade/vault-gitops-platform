name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'tax-calculator-app/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tax-calculator-app/frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # ✅ REQUIRED for SARIF upload
  actions: read

env:
  NODE_VERSION: '18'
  IMAGE_NAME: tax-calculator-frontend
  AWS_REGION: eu-west-2

jobs:
  sonarqube-analysis:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: tax-calculator-app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: tax-calculator-app/frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: tax-calculator-app/frontend
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: tax-calculator-app/frontend
          args: >
            -Dsonar.projectKey=tax-calculator-frontend
            -Dsonar.projectName=TaxCalculatorFrontend
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.test.js,**/node_modules/**
            -Dsonar.qualitygate.wait=true

  build-and-scan:
    name: Build Image & Security Scan
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    if: github.event_name != 'pull_request'

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/frontend
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3   # ✅ FIXED
        with:
          sarif_file: trivy-results.sarif

      - name: Push image to ECR
        uses: docker/build-push-action@v5
        with:
          context: tax-calculator-app/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  argocd-sync:
    name: Deploy via ArgoCD
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: Sync application
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} \
            --grpc-web \
            --insecure

          argocd app sync tax-calculator-frontend --prune
          argocd app wait tax-calculator-frontend --timeout 300
